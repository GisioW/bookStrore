<div class="row">
  <div class="col-sm-12 offset-2">
    <h3>Enregistrer un nouveau livre</h3>
    <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
      <div class="form-group">
        <label for="titre">Titre</label>
        <input type="text"
               class="form-control"
               id="titre"
               name="titre"
               formControlName="titre">
      </div>
      <div class="form-group">
        <label for="auteur">Auteur</label>
        <input type="text"
               class="form-control"
               id="auteur"
               name="auteur"
               formControlName="auteur">
      </div>
      <button class="btn btn-success" [disabled]="bookForm.invalid " type="submit">Enregistrer</button>
    </form>
  </div>
</div>
